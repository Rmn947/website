<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5; url=https://code19a.streamlit.app/" />
    <title>Redirecting to COVID-19 Dashboard...</title>
    <script>
        let seconds = 5;
        function countdown() {
            if(seconds > 0) {
                document.getElementById('timer').textContent = seconds;
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
    </script>
</head>
<body onload="countdown()">
    <p>Redirecting to <a href="https://code19a.streamlit.app/">COVID-19 Dashboard</a> in <span id="timer">5</span> seconds...</p>
</body>
</html>
